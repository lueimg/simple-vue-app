        .steps .steps-segment {
            position: relative;
        }


        .steps:not(.is-vertical).has-content-centered .steps-segment:not(:last-child):after {
            left: 50%;
            right: -50%;
        }

        .steps:not(.is-vertical) .steps-segment:not(:last-child):after {
            height: .2em;
            left: 1.76rem;
            right: -.24rem;
            bottom: -1rem;
        }

        .steps .steps-segment:not(:last-child):after {
            content: " ";
            display: block;
            position: absolute;
        }

        .steps-segment:after {
            background-color: #00d1b2;
        }

        .steps:not(.is-vertical).has-content-centered {
            text-align: center;
        }

        .steps:not(.is-vertical) {
            display: flex;
        }

        .steps {
            font-size: 1rem;
        }

        .steps:not(.is-hollow) .steps-marker:not(.is-hollow) {
            background-color: #00d1b2;
            color: #fff;
        }

        .steps:not(.is-hollow) .steps-segment.is-active~.steps-segment .steps-marker:not(.is-hollow) {
            background-color: #dbdbdb;
            color: #000000b3;
        }

            background-color: #dbdbdb;
        }

            background-color: #dbdbdb;

<body class="has-background-light">
    <div id="app">
        <div v-show="isUserLoggedIn" class="section mk-paddingless-vertical" style="margin-bottom: 1rem;">
            <div class="columns">
                <div class="mk-content column is-8 is-offset-2">
                    <ul class="steps has-content-centered">
                        <mk-step v-for="item in steps"
                        v-bind:key="item.title"
                        v-bind:path="item.path"
                            v-bind:title="item.title"
                            v-bind:subtitle="item.subtitle"
                            v-bind:active="currentStep === item.path"
                            v-on:stepchange="changeStep">
                        </mk-step>
                    </ul>
                </div>
            </div>
        </div>
        <keep-alive>
            <router-view v-bind:review="isReviewMode"  @review-step="reviewStep" v-on:stepchange="changeStep"></router-view>
        </keep-alive>
    </div>

    <script>

        var store = {
            step1: null
        }

        var Login = {
            template: '#login',
            methods: {
                login: function () {
                    window.auth0.authorize({
                        responseType: 'token id_token',
                        redirectUri: 'http://127.0.0.1:8080/#/step-1'
                    });
                }
            }
        };
        var Step1 = {
            template: '#step-1',
            props: {
                review: Boolean
            },
            data: function () {
                return {
                    organizationName: '',
                    address: '',
                    city: '',
                }
            },
            methods: {
                goToReview: function () {
                    this.$emit('stepchange', '/step-7')
                },
                goToNext: function () {
                    store.step1 = this._data;
                    this.$emit('stepchange', '/step-2')
                }
            }
        };
        var Step2 = {
            template: '#step-2',
            data: function () {
                return {
                    selectedTier: ''
                }
            },
            methods: {
                goToNext: function () {
                    this.$emit('stepchange', '/step-3')
                }
            }
        }
        var Step3 = {
            template: '#step-3',
            data: function () {
                return {}
            },
            methods: {
                goToNext: function () {
                    this.$emit('stepchange', '/step-4')
                }
            }
        }
        var Step4 = {
            template: '#step-4',
            data: function () {
                return {
                    contacts: [{},{}]
                }
            },
            methods: {
                addContact: function () {
                    this.contacts.push({})
                },
                removeContact: function(index) {
                    this.contacts.splice(index, 1);
                },
                goToNext: function () {
                    this.$emit('stepchange', '/step-5')

                }
            }
        }
        var Step5 = {
            template: '#step-5',
            data: function () {
                return {}
            },
            methods: {
                goToNext: function () {
                    this.$emit('stepchange', '/step-6')

                }
            }
        }
        var Step6 = {
            template: '#step-6',
            data: function () {
                return {}
            },
            methods: {
                goToNext: function () {
                    this.$emit('stepchange', '/step-7')

                }
            }
        }
        var Step7 = {
            template: '#step-7',
            data: function () {
                return {
                    store: store
                }
            },
            methods: {
                goToPage: function (pagePath) {
                    this.$emit('review-step', pagePath)
                },
                submit: function () {
                    var self = this;
                    var payload = {}; // get from store
                    var route = '/external-page'
                    var headers = {};
                    axios({
                        method: 'post',
                        url: route,
                        data: payload,
                        headers: headers
                    }).then(function() {
                        self.$emit('stepchange', '/thanks');
                    }).catch(function (error) {
                        console.log(error);
                    }).finally(function () {
                        // always executed
                    });
                }
            }
        }
        var Thanks = {
            template: '#thanks'
        }

        var router = new VueRouter({
            routes: [
                { path: '/', component: Login },
                { path: '/step-1', component: Step1 },
                { path: '/step-2', component: Step2 },
                { path: '/step-3', component: Step3 },
                { path: '/step-4', component: Step4 },
                { path: '/step-5', component: Step5 },
                { path: '/step-6', component: Step6 },
                { path: '/step-7', component: Step7 },
                { path: '/thanks', component: Thanks }
            ]
        });

        // Reusable Components Definition
        Vue.component('mk-content', { template: '#mk-content' });

        Vue.component('mk-box', {
            template: '#mk-box',
            props: ['title']
        });

        Vue.component('mk-step', {
            template: '#mk-step',
            props: {
                path: String,
                title: String,
                subtitle: String,
                active: Boolean
            },
            methods: {
                goToStep: function () {
                    this.$emit('stepchange', this.path)
                }
            }
        });

        // Initialize Auth0
        window.auth0 = new auth0.WebAuth({
            domain: 'lguerra.auth0.com',
            clientID: 'X35OeQN9ue1n6Y1ujIk51IFowjA7HtsV'
        });

        function HandleAuthentication(appInstance) {
            var hash = window.location.hash.replace('#/', '');

            if (hash.indexOf('step-') >= 0) {
                appInstance.changeStep('/' + hash, true)
                return;
            }

            var queryParams = hash.split('&')
                .reduce((acc, item) => {
                    acc[item.split('=')[0]] = item.split('=')[1];
                    return acc;
                }, {})

            if (!queryParams || !queryParams['id_token']) {
                return;
            }

            auth0.parseHash({ hash }, function (err, authResult) {
                if (err) {
                    return;
                }
                appInstance.isUserLoggedIn = true;
                appInstance.changeStep('/step-1')
            });
        }

        function OnCreateApp() {
            var appInstance = this;
            HandleAuthentication(appInstance)
        }

        var app = new Vue({
            el: '#app',
            data: {
                isUserLoggedIn: true, // @todo: handle by localstorage
                isReviewMode: false,
                currentStep: '/login',
                steps: [
                    { path: '/step-1', title: 'Step 1', subtitle: 'LF Member' },
                    { path: '/step-2', title: 'Step 2', subtitle: 'Membership Tier' },
                    { path: '/step-3', title: 'Step 3', subtitle: 'Primary & Billing Contacts' },
                    { path: '/step-4', title: 'Step 4', subtitle: 'Technical Contacts' },
                    { path: '/step-5', title: 'Step 5', subtitle: 'Marketing & PR Contacts' },
                    { path: '/step-6', title: 'Step 6', subtitle: 'Legal Contact + Instructions' },
                    { path: '/step-7', title: 'Step 7', subtitle: 'Review & Submit' },
                ]
            },
            methods: {
                reviewStep: function(path) {
                    this.isReviewMode = true;
                    this.currentStep = path;
                    router.push(path)
                },
                changeStep: function (path, noUpdateRouter) {
                    this.currentStep = path;

                    if (noUpdateRouter){
                        // @info: we don't need to update path due
                        // we are in the same path
                        return;
                    }

                    router.push(path)
                }
            },
            router,
            created: OnCreateApp
        });

    </script>
</body>
